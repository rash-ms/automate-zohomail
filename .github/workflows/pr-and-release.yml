# .github/workflows/pr-and-release.yml (staging & main)
name: PR Gates & Release Dispatcher

on:
  pull_request:
    branches: [ main, staging ]
    types: [ opened, reopened, synchronize, edited, ready_for_review, labeled, unlabeled ]
  issues:
    types: [ opened, edited, labeled ]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # ---------- PR to STAGING ----------
  stage-pr:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'staging' }}
    uses: rash-ms/planet-workflow/.github/workflows/stage-pr-checks.yml@1.0.0
    with:
      base_branch:  staging
      trunk_branch: main                  # change if your trunk isnâ€™t 'main'
      pr_head:      ${{ github.event.pull_request.head.ref }}
      repository:   ${{ github.repository }}
    secrets: inherit
    concurrency:
      group: pr-gate-staging
      cancel-in-progress: false

  # ---------- PR to MAIN ----------
  main-pr:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' }}
    uses: rash-ms/planet-workflow/.github/workflows/main-pr-checks.yml@1.0.0
    with:
      base_branch:  main
      required_label: release-request
      allowed_bot: github-actions[bot]
    secrets: inherit
    concurrency:
      group: pr-gate-main
      cancel-in-progress: false

  # ---------- Issue-driven release dispatcher ----------
  release-dispatch:
    if: ${{ github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'release-request') }}
    uses: rash-ms/planet-workflow/.github/workflows/stg-pr-main.yml@1.1.0
    with:
      issue_body:    ${{ github.event.issue.body }}
      issue_number:  ${{ github.event.issue.number }}
      issue_opener:  ${{ github.event.issue.user.login }}
      repository:    ${{ github.repository }}
      slack_channel: C07SSBH5A3A
      target_branch: main
    secrets:
      slack_bot_token: ${{ secrets.SLACK_BOT_TOKEN }}
